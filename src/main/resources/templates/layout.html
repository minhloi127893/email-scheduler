<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" th:classappend="${activePage == 'schedules'} ? 'active'"
								href="/schedules">
								Schedule List
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:classappend="${activePage == 'templates'} ? 'active'"
								href="/templates">
								Template List
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<!-- Main content -->
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" layout:fragment="content">
				<!-- trang con sẽ nhúng ở đây -->
			</main>
		</div>
	</div>
</body>

</html>
