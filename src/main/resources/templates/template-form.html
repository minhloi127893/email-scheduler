<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" th:with="activePage='schedules'">

<head>
	<title>Create Email Template</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<section layout:fragment="content">
		<h2>Create Email Template</h2>
		<form th:action="@{/templates}" th:object="${template}" method="post">
			<div class="mb-3">
				<label for="subject" class="form-label">Subject</label>
				<input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Enter subject"
					required>
			</div>
			<div class="mb-3">
				<label for="body" class="form-label">Body</label>
				<textarea th:field="*{body}" class="form-control" id="body" rows="6"
					placeholder="Enter email content (plain text)" required></textarea>
			</div>

			<!-- thÃ´ng tin form -->
			<input type="hidden" name="redirectToSchedule" th:value="${redirectToSchedule}" />
			<button type="submit" class="btn btn-primary">Save Template</button>
			<a href="/templates" class="btn btn-secondary">Cancel</a>
		</form>
</body>

</html>
